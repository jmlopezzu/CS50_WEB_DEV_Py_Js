<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>

  An unordered List:
  <ul>
    <li>One item </li>
    <li>Another item </li>
    <li>Yet Another Item </li>
  </ul>

  An ordered List:
  <ol>
    <li> First item </li>
    <li>Second item</li>
    <li>Third item </li>
  </ol>  
</body>
</html>
